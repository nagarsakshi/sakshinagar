<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
	$(document).ready(function() {
    $('div').fadeOut(1);
    $('div').removeClass('hidden');
    $('div').fadeIn(1000);
});</script>
	<style>
	div.hidden
{
    display: none
}</style>
</head>
<body>
<div class="hidden">
<p>This is some text.</p>
</div>
</body>
</html>
